{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row"></div>
        <div class="card">
            <h2 style="font-family: 'Permanent Marker', cursive;">BLOGGER:{{blog.title}}<h2>
            <h3 style="font-family: 'Permanent Marker', cursive;">BLOG:{{blog.message}}</h3>
            <div class="card-footer"></div>
        </div>
        {% for comment in comments %}
       
            <div class="col-sm-8">
               <h1 style="font-family: 'Caveat', cursive;"> REVIEW:{{comment.comment}} </h1>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
